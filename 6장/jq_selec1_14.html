<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".txt1").parents()//선택한 요소(.txt)를 기준으로 상위 요소를 모두 선택한다
		.css({
			"border":"2px dashed #00f"
		});

		$(".txt2").parents("div")//선택한 요소(.txt2)를 기준으로 상위 요소 중 선택한 요소만 선택한다
		.css({
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>
		</div>
	</section>
</body>
</html>
