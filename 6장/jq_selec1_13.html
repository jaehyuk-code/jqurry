<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}

		$(".txt3").prevUntil(".title")//선택한 요소(.txt3)를 기준으로 범위 제한 요소까지 전체 형 요소를 선택한다.
		.css(style_1);

		$(".txt3").nextUntil(".txt6")//선택한 요소를(txt3) 기준으로 범위 제한 요소까지 전체 동생 요소를 선택한다.
		.css(style_1);
	});
</script>
</head>
<body>
<div id="wrap">
	<h1 class="title">선택자</h1>
	<p>내용1</p>
	<p>내용2</p>
	<p class="txt3">내용3</p>
	<p>내용4</p>
	<p>내용5</p>
	<p class="txt6">내용6</p>
</div>
</body>
</html>
