<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0",
			"border":"2px dashed #f00"
		}

		$(".txt").prev()//.txt를 기준으로 이전에 오는 형제 요소만 선택한다.
		.css(style_1);

		$(".txt + p").css(style_2);//.txt를(.txt) 기준으로 바로 다음에 오는p(p)만 선택한다.

		$(".txt").next()//.txt를 기준으로 다음에 오는 형제 요소만 선택한다.
		.css(style_2);   
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
